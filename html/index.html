<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Namen Ramen Generator</title>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="body">
  <div class="w-container">
    <h1 class="title">Namen</h1>
    <div class="data">
      <div class="w-form">
        <form data-name="words-form" id="words-form" name="words-form">
	  <div>
          <label for="words-input">Words:</label>
          <input autofocus="autofocus" class="words-input" data-name="words-input" id="words-input" maxlength="256" name="words-input" placeholder="Enter the words" type="text">
	  </div>
	  <div>
            <input class="generate_button" type="button" value="Generate">
	    </div>
        </form>
      </div>
    </div>
    <div class="results"></div>
  </div>
</body>
</html>
